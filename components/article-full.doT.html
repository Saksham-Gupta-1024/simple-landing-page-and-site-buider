<article class="toedit background" data-key="image" style="background-image:url('{{=it.image}}')">	
	<div class="mask">
		<header>
			<h2 class="toedit text" data-key="title">
				{{=it.title}}
			</h2> 
		</header>
		<div class="article-decorator"></div>
		<p class="toedit textarea" data-key="description">
			{{=it.description}}
		</p>	
	</div>
</article>
