<article class="toedit background" data-key="background" style="background-image:url('{{=it.background}}')">	
	<div class="mask">
		<div class="article-wraper">
			<header>
				<h2 class="toedit text" data-key="title">
					{{=it.title}}
				</h2> 
			</header>
			<div class="article-decorator"></div>
			<p class="toedit textarea" data-key="description">
				{{=it.description}}
			</p>
		</div>	
	</div>
</article>
