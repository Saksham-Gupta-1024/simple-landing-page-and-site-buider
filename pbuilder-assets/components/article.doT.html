<article>
	<div class="article-header-decorator"></div>
	<header>
		<h2 class="toedit text" data-key="title">
			{{=it.title}}
		</h2> 
	</header>
	<p class="toedit textarea" data-key="description">
		{{=it.description}}
	</p> 
	<div class="toedit link">
		<a href="{{=it.linktarget}}" data-key="linkname" target="_blank" >
			{{=it.linkname}}
		</a>
	</div>
</article>
