<header class="toedit background" data-key="image" style="background-image:url('{{=it.image}}')">
	<div class="mask">
		<h2 class="toedit text" data-key="title">{{=it.title}}</h2> 
		<p class="toedit textarea" data-key="description">
			{{=it.description}}
		</p> 
		<div class="toedit link">
			<a href="{{=it.linktarget}}" data-key="linkname" target="_blank" >
				{{=it.linkname}}
			</a>
		</div>
	</div>
</header>
